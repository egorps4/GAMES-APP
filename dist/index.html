<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
    <div class="container">
        <div class="header__content">
            <a class="header__logo" href="#">GameApp</a>
            <form class="header__form" action="">
                <input class="header__search" type="text" placeholder="Поиск">
            </form>
        </div>
    </div>
</header>
        <main class="main">
            <div class="filters">
                <div class="container">
                    <div class="filters__content">
                        <ul class="filters__list">
                            <li class="filters__item">
                                <p class="filters__item-text">Платформа</p>
                                <ul class="filters__submenu submenu">
                                    <li class="submenu__item active" id="4">PC</li>
                                    <li class="submenu__item active" id="187">PS5</li>
                                    <li class="submenu__item active" id="18">PS4</li>
                                    <li class="submenu__item active" id="16">PS3</li>
                                    <li class="submenu__item active" id="186">Xbox S/X</li>
                                    <li class="submenu__item active" id="1">Xbox One</li>
                                    <li class="submenu__item active" id="14">Xbox 360</li>
                                </ul>
                            </li>
                            <div class="filters__reset">Сбросить фильтры</div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mainblock">
                <div class="container">
                    <div class="mainblock__content cards">
                        <div class="cards__container"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
    <div class="container">
        <div class="footer__content">
            <div class="footer__author">Разработчик: <a href="https://github.com/egorps4">Игнатьев Егор</a></div>
            <div class="footer__api">Данные об играх предоставлены: <a href="https://rawg.io/apidocs">RAWG API</a></div>
        </div>
    </div>
</footer>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
